{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>
		article
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
<header class="wrapper">
<form class="back" action="{% url 'home' %}" method="POST">
			{% csrf_token %}
			<button type="Submit">back</button>
			</form>
<nav>
	<ul>
	{% if user.is_authenticated %}
		<li>
			<form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
			{% csrf_token %}
			<button type="Submit">LOGOUT</button>
			</form>
		</li>
		<li><form class="logout-link" action="{% url 'articles:create' %}" method="POST">
			{% csrf_token %}
			<button type="Submit">NEW ARTICLE</button>
			</form>
		</li>
	{% else %}
	<li><form class="logout-link" action="{% url 'accounts:login' %}" method="POST">
			{% csrf_token %}
			<button type="Submit">LOGIN</button>
			</form></li>
	<li><form class="logout-link" action="{% url 'accounts:signup' %}" method="POST">
			{% csrf_token %}
			<button type="Submit">SIGNUP</button>
			</form></li>
	{% endif %}
	</ul>
</nav>
</header>
<div class="article_detail">
	<div class= "article">
		<div class="image">
		<img src="{{ article.thumb.url }}"/></div>
		<h2>{{ article.title }}</h2>
		<p>{{ article.body }}</p>
		<p>{{ article.date }}</p>
	</div>
</div>
</body>
</html>
