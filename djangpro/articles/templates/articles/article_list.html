{% extends 'base.html' %}
{% block content %}
<p class="art">Current Mood</p>
<div class="articles">
{% for article in articles %}
<div class="article">
<h1><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h1>
<p>{{ article.snippet }}</p>
<p>{{article.date}}</p>
<p class="author">added by {{ article.author.username }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
